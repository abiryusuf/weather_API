<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fun activity</h1>
    <p id="activity"></p>
    <script>

        function doSomething(){
            fetch("http://www.boredapi.com/api/activity")
            .then(res => res.json())
            .then(data => {
                console.log(data)
                document.getElementById("activity").innerText = data.activity;
            })
        }
        doSomething();

        setInterval(() => {
            doSomething();
        }, 3000);
    </script>
</body>
</html>
